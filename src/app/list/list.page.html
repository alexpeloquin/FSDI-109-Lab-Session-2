<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of postToDisplay">
      <ion-card-content text-center>
        <ion-img src="{{post.imageUrl}}"></ion-img>
        </ion-card-content>
        <ion-card-content>{{post.content}}</ion-card-content>
    <ion-card-header>
      <ion-card-title class="post-from">{{post.from}}</ion-card-title>
      <ion-card-subtitle>{{post.from}} posted on {{post.date|date:"MM/dd/yy HH:mm"}}</ion-card-subtitle>
    </ion-card-header>
    
  </ion-card>
</ion-content>
