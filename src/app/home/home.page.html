<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Create Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome card">
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea [(ngModel)]="postContent" name="postContent" class="post-message" placeholder="What do you have to say today?">
      </ion-textarea>
      <ion-input [(ngModel)]="imageUrl" name="imageUrl" class="post-image" placeholder="upload picture here">
      </ion-input>
      <br>
      <ion-button class="send" (click)="createPost()" color="primary">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      <ion-button class="clear" (click)="deleteThread()" color="danger"><ion-icon name="trash"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>
    </ion-content>
